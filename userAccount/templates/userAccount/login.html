<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>

    {% load crispy_forms_tags %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}

<link rel="stylesheet" href="{% static 'userAccount/style.css' %}">
</head>
<body class="bg-white">


<nav class="navbar">
    <div class="container-fluid justify-content-center">
        <nav class="navbar navbar-white bg-white me-auto">
            <a class="navbar-brand" href="#">
                <img src="{% static 'userAccount/logo.png' %}" width="130" height="130" class="d-inline-block" alt="">
            </a>
        </nav>
    </div>
</nav>


<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">
  <form action ="" method="post">

    {% csrf_token %}
    <div class="form-row">
      <div class="form-group">
    {{ form.username|as_crispy_field }}
      </div>
    </div>
      <div class="form-row ">
          <div class="form-group">
        {{ form.password|as_crispy_field }}
        </div>
      </div>
      <div class="text-center">
        <input type="submit" value="Login" class="btn btn-success w-50" style="margin-top:20px">
      </div>


  </form>

        <div class="text-center">
            <a href="{% url 'create-user' %}"> <button type="button" class="btn btn-dark w-50 " style="margin-top:40px"> Create Account </button></a>
        </div>
    </div>

  </div>

</div>

</body>

</html>
